</head>
<body>
  <div class="container">
    <h2>Enter OTP</h2>
    <p>We've sent a 4-digit OTP to your phone.</p>
    
    <div class="otp-inputs">
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
    </div>

    <button onclick="verifyOTP()">Verify</button>
    
    <p id="timer">Resend OTP in <span id="countdown">30</span>s</p>
    <button id="resendBtn" disabled onclick="resendOTP()">Resend OTP</button>
  </div>

</body>
</html>
